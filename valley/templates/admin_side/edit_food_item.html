{% extends 'admin_side/base.html' %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Edit Food Item</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Food Name -->
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Food Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ food_item.name }}" required>
                </div>

                <!-- Category and Price (Side by Side for better layout) -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label fw-bold">Category</label>
                        <select id="category" name="category" class="form-select" required>
                            <option value="Breakfast" {% if food_item.category == 'Breakfast' %}selected{% endif %}>Breakfast</option>
                            <option value="Lunch" {% if food_item.category == 'Lunch' %}selected{% endif %}>Lunch</option>
                            <option value="Dinner" {% if food_item.category == 'Dinner' %}selected{% endif %}>Dinner</option>
                            <option value="Snacks" {% if food_item.category == 'Snacks' %}selected{% endif %}>Snacks</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label fw-bold">Price (USD)</label>
                        <input type="number" id="price" name="price" class="form-control" value="{{ food_item.price }}" step="0.01" required>
                    </div>
                </div>

                <!-- Image Uploads -->
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="image1" class="form-label fw-bold">Image 1</label>
                        <input type="file" id="image1" name="image1" class="form-control">
                        {% if food_item.image1 %}
                            <div class="mt-2">
                                <img src="{{ food_item.image1.url }}" alt="Image 1" class="img-thumbnail" style="max-width: 150px;">
                            </div>
                        {% endif %}
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="image2" class="form-label fw-bold">Image 2</label>
                        <input type="file" id="image2" name="image2" class="form-control">
                        {% if food_item.image2 %}
                            <div class="mt-2">
                                <img src="{{ food_item.image2.url }}" alt="Image 2" class="img-thumbnail" style="max-width: 150px;">
                            </div>
                        {% endif %}
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="image3" class="form-label fw-bold">Image 3</label>
                        <input type="file" id="image3" name="image3" class="form-control">
                        {% if food_item.image3 %}
                            <div class="mt-2">
                                <img src="{{ food_item.image3.url }}" alt="Image 3" class="img-thumbnail" style="max-width: 150px;">
                            </div>
                        {% endif %}
                    </div>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label fw-bold">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3" required>{{ food_item.description }}</textarea>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
