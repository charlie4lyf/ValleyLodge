{% extends 'admin_side/base.html' %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Add Booking</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="customer" class="form-label">Customer</label>
            <select name="customer" class="form-control" required>
                {% for customer in customers %}
                    <option value="{{ customer.id }}">{{ customer.user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="room" class="form-label">Room</label>
            <select name="room" class="form-control" required>
                {% for room in rooms %}
                    <option value="{{ room.id }}">{{ room.room_name }} ({{ room.room_type }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="check_in_date" class="form-label">Check-In Date</label>
            <input type="date" name="check_in_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="check_out_date" class="form-label">Check-Out Date</label>
            <input type="date" name="check_out_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="is_approved" class="form-label">Status</label>
            <select name="is_approved" class="form-control" required>
                <option value="True">Approved</option>
                <option value="False">Pending</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Booking</button>
    </form>
</div>
{% endblock %}
