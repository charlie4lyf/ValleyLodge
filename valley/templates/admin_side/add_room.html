{% extends 'admin_side/base.html' %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Add Room</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="room_name" class="form-label">Room Name</label>
            <input type="text" id="room_name" name="room_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="room_type" class="form-label">Room Type</label>
            <select id="room_type" name="room_type" class="form-control" required>
                <option value="Standard">Standard</option>
                <option value="Deluxe">Deluxe</option>
                <option value="Suite">Suite</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="is_available" class="form-label">Availability</label>
            <select id="is_available" name="is_available" class="form-control" required>
                <option value="True">Available</option>
                <option value="False">Booked</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="image1" class="form-label">Room Image 1</label>
            <input type="file" id="image1" name="image1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="image2" class="form-label">Room Image 2</label>
            <input type="file" id="image2" name="image2" class="form-control">
        </div>
        <div class="mb-3">
            <label for="image3" class="form-label">Room Image 3</label>
            <input type="file" id="image3" name="image3" class="form-control">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Room</button>
    </form>
</div>
{% endblock %}
