{% extends 'admin_side/base.html' %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Edit Event</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Event Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ event.name }}" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" id="date" name="date" class="form-control" value="{{ event.date|date:'Y-m-d' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="capacity" class="form-label">Capacity</label>
                        <input type="number" id="capacity" name="capacity" class="form-control" value="{{ event.capacity }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" id="price" name="price" class="form-control" value="{{ event.price }}" step="0.01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="3" required>{{ event.description }}</textarea>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Event Images</label>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="image1" class="form-label">Image 1</label>
                            <input type="file" id="image1" name="image1" class="form-control">
                            {% if event.image1 %}
                                <img src="{{ event.image1.url }}" alt="{{ event.name }}" class="img-thumbnail mt-2" style="max-width: 200px;">
                            {% endif %}
                        </div>
                        <div class="col-md-4">
                            <label for="image2" class="form-label">Image 2</label>
                            <input type="file" id="image2" name="image2" class="form-control">
                            {% if event.image2 %}
                                <img src="{{ event.image2.url }}" alt="{{ event.name }}" class="img-thumbnail mt-2" style="max-width: 200px;">
                            {% endif %}
                        </div>
                        <div class="col-md-4">
                            <label for="image3" class="form-label">Image 3</label>
                            <input type="file" id="image3" name="image3" class="form-control">
                            {% if event.image3 %}
                                <img src="{{ event.image3.url }}" alt="{{ event.name }}" class="img-thumbnail mt-2" style="max-width: 200px;">
                            {% endif %}
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
