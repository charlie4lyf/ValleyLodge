{% load widget_tweaks %}

<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 10px;
            min-height: auto;
        }
    
        .container {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 10px auto;
        }
    
        h2 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 0.8rem;
            font-size: 1.4rem;
        }
    
        .form-group {
            margin-bottom: 0.5rem;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }
    
        label {
            display: block;
            margin-bottom: 0.2rem;
            color: #5f6368;
            font-size: 0.875rem;
        }
    
        .form-control {
            padding: 0.6rem;
            font-size: 0.9rem;
            line-height: 1.2;
            width: 100%;
            box-sizing: border-box;
        }
    
        button[type="submit"] {
            padding: 0.6rem;
            font-size: 0.95rem;
            margin-top: 0.3rem;
            width: 95%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    
        .login-link {
            margin-top: 0.8rem;
            font-size: 0.9rem;
            text-align: center;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 0.8rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .form-control, button[type="submit"] {
                font-size: 0.85rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {% render_field field class+="form-control" %}
                    {% if field.errors %}
                        <div class="text-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Sign in</a>
        </div>
    </div>
</body>
</html>
